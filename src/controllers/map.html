<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 360px; width: 100%}</style>



</head>
<body>
<h1>Google Maps</h1>
<div id="mapcanvas">

    <script type="text/javascript">
    
        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(-2.2262200, -80.8587300);
        var Options = {
            zoom: 15,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        var marker1 = new google.maps.Marker();
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(),
            map: map,
            draggable: true,
            title: "",
            autoPan: true
        });
        
        var infobulle = new google.maps.InfoWindow({
        		content: "Coordenadas: " + latlng
        	});
        
        
        google.maps.event.addListener(marker, 'dragend', function(){
        	infobulle.close();
	        latlng=marker.getPosition();
	        infobulle = new google.maps.InfoWindow({
        		content: "Coordenadas: " + latlng
        	});
	    });
        
        
        google.maps.event.addListener(marker, 'mouseover', function() {
            infobulle.open(map, marker);
        });
        
        document.goToLocation = function(x, y) {
            alert("goToLocation, x: " + x +", y:" + y);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            map.setCenter(latLng);
            infobulle.close();
	        infobulle = new google.maps.InfoWindow({
        		content: "Coordenadas: " + latLng
        	});
        	latlng=marker.getPosition();
        }
        
        document.obtenerLatitud = function(){
        	return latlng.lat();
        }
        
        document.obtenerLongitud = function(){
        	return latlng.lng();
        }
        
        document.crearNuevoMarcador = function(){
        		marker1 = new google.maps.Marker({
            	position: new google.maps.LatLng(latlng.lat(),latlng.lng()),
            	map: map,
            	draggable: false,
            	title: "",
            	autoPan: true,
        	});
        }
        
        document.trazarRuta = function(){
        	var ruta = [
        		{lat: marker1.getPosition().lat() , lng: marker1.getPosition().lng()},
        		{lat: latlng.lat() , lng: latlng.lng()}
        	];
        	
        	var flightPath = new google.maps.Polyline({
        	path: ruta,
        	geodesic: true,
        	strokeColor: '#FF0000',
        	strokeOpacity: 1.0,
        	strokeWeight: 2
      		});
      		
      		flightPath.setMap(map);
        }
        
        
        
    </script>


</div>
</body>
</html>
